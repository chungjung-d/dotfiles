# Kitty basic configuration
# Generated on 2025-08-13

# Fonts
font_family Menlo
font_size 15.0

# Cursor
cursor_shape beam
cursor_blink_interval 0
cursor_trail 3

# Scrolling
scrollback_lines 10000
wheel_scroll_multiplier 1.0

# Tabs
tab_bar_edge bottom
tab_bar_style powerline
tab_title_template {index}: {title}

# Window
remember_window_size yes
initial_window_width  100c
initial_window_height 28c
window_padding_width 8 10
enabled_layouts splits
layout splits

# Behavior
copy_on_select no
mouse_hide_wait 3.0
enable_audio_bell no
shell_integration enabled

# macOS specifics
macos_option_as_alt both
macos_titlebar_color background
macos_quit_when_last_window_closed no

# Shell (use zsh as default login shell)
shell /bin/zsh --login

# Theme include (Dracula)
include dracula.conf

# ----- Tabs: navigation & creation -----
# 추가: alt + t
map alt+t new_tab

# 이동: alt + Shift + [ / ]
map alt+shift+[ previous_tab
map alt+shift+] next_tab

# 탭 순서 이동: alt + Shift + 좌/우
map alt+shift+left  move_tab_backward
map alt+shift+right move_tab_forward

# 직접 선택: alt + 숫자 (0=10번째)
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# ----- Splits: navigation & creation -----
# 이동: alt + 방향키
map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down

# 생성: alt + Shift + v/h (v=세로, h=가로)
map alt+shift+v launch --location=vsplit
map alt+shift+h launch --location=hsplit

# 닫기: cmd + d (현재 창 닫기)
map super+d close_window

# ----- Cursor movement -----
# 단어 단위 이동: cmd + 좌/우 → ESC+b / ESC+f
map super+left  send_text all \x1bb
map super+right send_text all \x1bf
